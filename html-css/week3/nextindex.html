    <div class="mail-us-wrapper">
        Register here! 
        <div class="message-box">
            <form action="https://formspree.io/f/mzbkwgbj" method="post" id="my-form">
                <div class="form-box">
                    <label for="shippingaddress">shipping address (*)</label>
                    <input type="text" id="shippingaddress" name="shippingaddress" placeholder="shippingaddress" required>
                </div>

                <div class="form-box">
                    <label for="email">email (*)</label>
                    <input type="email"
                    id="email" name="email" placeholder="E-mail" required>
                </div>
                    
                <div class="form-box">
                    <label for="phone">phone</label>
                    <input type="number" id="phone" name="phone" pattern="(?:45[0-9]{2})(?:[0-9]{2})(?:[0-9]{2})(?:[0-9]{2})"
                    placeholder="45-xx-xx-xx-xx">
                </div>

                <div class="form-box">
                    <label for="password">password (*)</label>
                    <input type="password" id="password" name="password" minlength="10"
                    pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{10,}"
                    title="Please include at least10 characters, 1 uppercase character, 1 lowercase character, 
                    and numbers." 
                    placeholder="password" required>
                </div>
                    
                <div class="form-box">
                    <label for="passwordrepeat">confirm your password (*)</label>
                    <input type="password" id="passwordrepeat" name="passwordrepeat" placeholder="Confirm password"
                    title="check again" required>
                </div>

                <div class="form-box">

                                </td>

                </div>
                <div class="form-box">

                        <input type="checkbox" id="images">

                        <label for="images"><img src = "img/logo3.png" style="height: 5%; width: 5%;"></label>
                        <input type="checkbox" id="images">

                        <input type="checkbox" id="images">
                        <label for="images"><img src = "img/logo6.png" style="height: 5%; width: 5%;"></label>
                        <input type="checkbox" id="images">
                        <label for="images"><img src = "img/logo7.png" style="height: 5%; width: 5%;"></label>
                        <input type="checkbox" id="images">
                        <label for="images"><img src = "img/logo8.png" style="height: 5%; width: 5%;"></label>
                        <input type="checkbox" id="images">
                        <label for="images"><img src = "img/logo9.png" style="height: 5%; width: 5%;"></label>
                        <input type="checkbox" id="images">
                    </div>
                </div>

                <div class="form-box">
                    <label for="cardtype">card type (*)</label>
                    <input type="text" id="cardtype" name="cardtype" placeholder="card type" required>
                </div>
                
                <div class="cridet-card">
                    <div class="form-box">
                        <label for="cridetcardnumber">cridet card number (*)</label>
                        <input type="text" minlength="16" maxlength="16" id="cridetcardnumber" 
                        name="cridetcardnumber" placeholder="cridet card number" required>
                    </div>
                    <div class="date">
                        <div class="form-box">
                            <label for="expirymonth">expiry month (*)</label>
                            <input type="text" id="expirymonth" name="expirymonth" placeholder="expiry month" required>
                        </div>

                        <div class="form-box">
                            <label for="expiryyear">expiry year (*)</label>
                            <input type="number" id="expiryyear" name="expiryyear" placeholder="expiry year" required>
                        </div>
                    </div>
                    <div class="form-box">
                        <label for="cvc">cvc (*)</label>
                        <input type="text" minlength="3" maxlength="3" id="cvc" name="cvc" placeholder="cvc" required> 
                    </div>
                </div>

                <div class="form-box">
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                
                <button type="submit" id="send">submit</button>
